<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Character Card">
    <meta name="author" content="Yin He">
    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Character Card">
    <meta property="og:description" content="A Level 5 Swamp Beast Diplomat">
    <meta property="og:url" content="https://yolohe1210.github.io/wdd131/charactercard/">
    <meta property="og:image" content="snortleblat.webp">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Character Card">
    <meta name="twitter:description" content="A Level 5 Swamp Beast Diplomat">
    <meta name="twitter:image" content="snortleblat.webp">

    <!-- One favicon (ICO works everywhere) -->
    <link rel="icon" href="favicon.png">

    <!-- One Apple Touch Icon (iOS home screen) -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <title>Character Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="card">
        <img class="image" src="snortleblat.webp" alt="Character Image">
        <div class="name">Snortleblat</div>
        <div class="stats">
            <p>Class: Swamp Beast Diplomat</p>
            <p>Level: 5</p>
            <p>Health: 100</p>
        </div>
        <div class="buttons">
            <button id="attackBtn">Attack</button>
            <button id="levelupBtn">Level Up</button>
        </div>
    </div>
</body>
</html>
